<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container-fluid" id="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2" id="frame-editor">
                    <div class="frame-options form-inline" id="frame-id-1">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="sr-only" for="color-1">Color</label>
                                <div class="input-group-addon">#</div>
                                <input type="text" class="form-control" id="color-1" placeholder="color" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="duration-1">Duration</label>
                            <input type="text" class="form-control" id="duration-1" placeholder="duration (s)">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="transition-1">Transition</label>
                            <input type="text" class="form-control" id="transition-1" placeholder="transition (s)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
