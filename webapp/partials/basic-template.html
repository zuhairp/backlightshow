<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-danger btn-lg" ng-click="turnOff()"> Turn Off Lights </button>
        </div>
    </div>
    <div class="row color-chooser-row">
        <div class="col-md-3 col-md-offset-4">
            <label for="color-chooser"> Set color </label>
            <input id="color-chooser" class="form-control color" ng-model="chosenColor" ng-change="setColor(chosenColor)">
        </div>
    </div>
    <div class="row" style="margin-top:5%;margin-bottom:3px;">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control" ng-model="colorNameFilter" placeholder="Search for color">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 colorNameTableWrapper">
            <div style="height:55%; overflow-y:auto">
                <table class="table" style="table-layout:fixed">
                    <tbody class="colorNameTableBody">
                        <tr ng-repeat="color in ColorService.colors | filter:colorNameFilter | orderBy:'name'" ng-click="setColor(color.hex)">
                            <td style="width:10%"><div style="height:20px;width:20px;background-color:{{color.hex}};float:right;"></div></td> 
                            <td>{{ color.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
